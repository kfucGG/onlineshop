<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>

    <div th:each = "item : ${items}">
        <a th:if = "${item.isStock() == true}" th:href = "@{/items/{itemName}(itemName = ${item.getId()})}" th:text = "${item.getItemName()}"></a>
    </div>
</body>
</html>
